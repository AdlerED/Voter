<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1" name="viewport">

    <title th:text="'Vote for: ' + ${Title} + ' - Voter'"></title>

    <link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom stylesheet -->
    <link href="/static/css/vote/vote.css" rel="stylesheet">
</head>

<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button aria-controls="navbar" aria-expanded="false" class="navbar-toggle collapsed" data-target="#navbar"
                    data-toggle="collapse" type="button">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand logo" data-target="#mainPage" data-toggle="modal">Voter - Vote system</a>
        </div>
        <div class="collapse navbar-collapse" id="navbar">
            <ul class="nav navbar-nav">
                <li class="active"><a href="javascript: void(0);" th:text="'For VoteID ' + ${VoteID}"></a></li>
                <li><a href="#about">To VoteID ..</a></li>
                <li><a href="#contact">About</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div class="title">
        <h2 th:text="${Title}"></h2>
        <h4 th:text="${Describe}"></h4>
        <br>
        <span class="text-danger" style="font-size: 16px;" th:if="${Type} == 0">Multiple choice</span>
        <span class="text-danger" style="font-size: 16px;" th:if="${Type} == 1">Single choice</span>
    </div>
</div>

<div class="text">
    <div class="container">
        <div class="row">
            <!-- Progress -->
            <div class="col-xs-4 ">
                <div class="progress progress-striped active">
                    <div class="progress-bar progress-bar-success" role="progressbar"
                         aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"
                         style="width: 50%;">
                    </div>
                </div>
            </div>

            <div class="col-xs-1">
                5
            </div>

            <!-- Selection -->
            <div class="col-xs-4">
                Selection 1111111111222222222222333333333 alice aaa
            </div>

            <!-- Vote -->
            <div th:if="${Type} == 0" class="col-xs-3">
                <div class="checkbox">
                    <label>
                        <input class="selections" type="checkbox" id="1"> Vote
                    </label>
                </div>
            </div>

            <div th:if="${Type} == 1" class="radio">
                <label>
                    <input class="selections" type="radio" name="optionsRadios" id="1"> Vote
                </label>
                <label>
                    <input class="selections" type="radio" name="optionsRadios" id="2"> Vote
                </label>
                <label>
                    <input class="selections" type="radio" name="optionsRadios" id="3"> Vote
                </label>
            </div>
        </div>
    </div>

    <!-- Submit button -->
    <br>
    <button type="button" class="btn btn-default" th:onclick="|submitVote(${Type})|">Submit !</button>
</div>

<span th:replace="/vote/modal/toIndex_en"></span>

<script src="/static/jquery/jquery-3.4.1.min.js"></script>
<script src="/static/bootstrap/js/bootstrap.min.js"></script>

<!-- Custom JS -->
<script src="/static/js/vote/submit.js"></script>
</body>
</html>
