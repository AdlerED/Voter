<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1" name="viewport">

    <title th:text="'Vote for: ' + ${Title} + ' - Voter'"></title>

    <link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom stylesheet -->
    <link href="/static/css/vote/vote.css" rel="stylesheet">
    <link href="/static/fontawesome/css/font-awesome.min.css" rel="stylesheet">
</head>

<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button aria-controls="navbar" aria-expanded="false" class="navbar-toggle collapsed" data-target="#navbar"
                    data-toggle="collapse" type="button">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand logo" data-target="#mainPage" data-toggle="modal">Voter - Vote system</a>
        </div>
        <div class="collapse navbar-collapse" id="navbar">
            <ul class="nav navbar-nav">
                <li class="active"><a href="javascript: void(0);" th:text="'For VoteID ' + ${VoteID}"></a></li>
                <li><a href="#about">To VoteID ..</a></li>
                <li><a href="#contact">About</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div class="title">
        <h2 th:text="${Title}"></h2>
        <h4 th:text="${Describe}"></h4>
        <br>
        <span class="text-info" style="font-size: 16px;" th:if="${Type} == 0">Make a <b>multiple selection</b> : )</span>
        <span class="text-info" style="font-size: 16px;" th:if="${Type} == 1">Make a <b>mingle election</b> : )</span>
    </div>
</div>

<div class="text">
    <div class="container">
        <div th:each="entries:${Selection}">
            <div class="row">
                <!-- Progress -->
                <div class="col-xs-5" id="divProgress">
                    <div class="progress progress-striped active">
                        <div aria-valuemax="100" aria-valuemin="0"
                             aria-valuenow="60" class="progress-bar progress-bar-success" role="progressbar"
                             th:style="'width: ' + ${entries['percent']} + '%;'">
                            <div th:text="${entries['count']}"></div>
                        </div>
                    </div>
                </div>

                <!-- Selection -->
                <div class="col-xs-5" id="divSelection" th:text="${entries['selectionText']}"></div>

                <!-- Vote -->
                <div class="col-xs-2" id="divVote">
                    <div class="vote">
                        <div class="checkbox" th:if="${Type} == 0">
                            <label>
                                <input class="selections" th:id="${entries['num']}" name="optionsCheckbox" type="checkbox">
                            </label>
                        </div>

                        <div class="radio" th:if="${Type} == 1">
                            <label>
                                <input class="selections" th:id="${entries['num']}" name="optionsRadios" type="radio">
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br>
    <!-- Submit button -->
    <button id="submitButton" class="btn btn-default" th:onclick="|submitVote(${Type})|" type="button"><i class="fa fa-hand-stop-o"></i> Submit</button>
    <!-- Alert window, controlled by JS -->
    <br><div class="alert"></div>
</div>

<span th:replace="/vote/modal/toIndex_en"></span>

<script src="/static/jquery/jquery-3.4.1.min.js"></script>
<script src="/static/bootstrap/js/bootstrap.min.js"></script>
<script src="https://cdn.bootcss.com/iCheck/1.0.2/icheck.min.js"></script>

<!-- Custom JS -->
<script src="/static/js/vote/submit.js"></script>
<script>
    eventOnSelect([[${Limit}]]);
</script>
</body>
</html>
